<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Scan QR Personil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #0f3a5f;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .container {
      max-width: 420px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,.15);
    }

    .card-header {
      background: #123f66;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    .photo {
      text-align: center;
      margin: 20px 0;
    }

    .photo img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #1f2937;
    }

    .data {
      padding: 15px;
      font-size: 14px;
    }

    .row {
      display: flex;
      margin-bottom: 8px;
    }

    .label {
      width: 45%;
      font-weight: bold;
    }

    .value {
      width: 55%;
    }

    .footer {
      background: #123f66;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="header">
  HASIL SCAN QR PERSONIL
</div>

<div class="container">
  <div class="card-header">
    BIODATA PERSONIL
  </div>

  <div class="photo">
    <img src="foto.jpg" alt="Foto Personil">
  </div>

  <div class="data">
    <div class="row"><div class="label">Nama</div><div class="value">: Ahmad Fakhrudin</div></div>
    <div class="row"><div class="label">Tempat Lahir</div><div class="value">: Tangerang</div></div>
    <div class="row"><div class="label">Tanggal Lahir</div><div class="value">: 2003-06-18</div></div>
    <div class="row"><div class="label">Perusahaan</div><div class="value">: PT. Claro Kreasi Abadi</div></div>
    <div class="row"><div class="label">Jenis Alat</div><div class="value">: Gondola</div></div>
    <div class="row"><div class="label">Klasifikasi</div><div class="value">: Operator Gondola</div></div>
    <div class="row"><div class="label">No Registrasi</div><div class="value">: 0121281453</div></div>
    <div class="row"><div class="label">Kelas</div><div class="value">: Non Kelas</div></div>
    <div class="row"><div class="label">Masa Berlaku</div><div class="value">: 2029-07-25</div></div>
  </div>

  <div class="footer">
    STATUS: <b>VALID</b>
  </div>
</div>

</body>
</html>
