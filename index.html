<!DOCTYPE html>

      max-width: 700px;

      background: white;
      padding: 40px;

      font-weight: bold;

    }

    }

      font-weight: bold;

    }

    .content {

      line-height: 1.6;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .box {
      border-top: 1px solid #000;

      padding-top: 5px;
